{% extends 'base.html' %}
{% block deletepost %}


 <div class="cposts">
    <div class="blockquote text-center">
        <div class="posts">
            <div class="left-padding">
                <div class="text-left">
                    <div class="post_title">{{ post.title }}
                    </div>
                </div>
                    <form method="POST">{% csrf_token %}
                    <div class="delete-popup">
                        <p> Are you sure?</p>
                        <p><button class="btn btn-outline-danger mr-2" type="submit">DELETE POST</button>
                        <a class="btn btn-outline-secondary" href="{% url 'hposts_page' pk=object.id %}">Cancel</a></p>
                    </div>
                    </form>


                </div>
            </div>
        </div>
    </div>
</div> 

{% endblock deletepost %}
