


<div class="bg-light mb-3" style="padding: 30px;">
    <a href={% url "new_single" object.id %} class="btn btn-primary font-weight-semi-bold py-2 px-3">Все Коментарии</a><br><br>
    <h3 class="mb-4">Коментарии</h3>
    <div id="form">
    <form
        class="wpcf7"
        method="post"
        id="contactform"
        action={% url 'post_comment' object.id %}
        >
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name *</label>
                {{ comment_form.name }}
        </div>
        <div class="form-group">
            <label for="email">Email *</label>
                {{ comment_form.email }}
        </div>
        <div class="form-group">
            <label for="message">Message *</label>
                {{ comment_form.body }}
            </textarea>
        </div>
        <div class="form-group mb-0">
            <input type="submit" value="Отправить"
                class="btn btn-primary font-weight-semi-bold py-2 px-3">
        </div>
    </form>
</div>
